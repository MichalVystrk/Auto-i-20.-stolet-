<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test autora</title>
    <style>
        /* Globální styly */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
            box-sizing: border-box;
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 40px;
            width: 360px;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #FFEB3B;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #B0B0B0;
        }

        input {
            width: 100%;
            max-width: 320px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #333;
            background-color: #333;
            color: #e0e0e0;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #FFEB3B;
        }

        button {
            width: 100%;
            max-width: 320px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #FFEB3B;
            color: #121212;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #FFCA28;
        }

        button:active {
            background-color: #FFB300;
            box-shadow: none;
        }

        #result {
            font-size: 20px;
            margin-top: 15px;
            padding: 8px;
            width: 100%;
        }

        .correct {
            color: #4CAF50;
            font-weight: bold;
        }

        .incorrect {
            color: #F44336;
            font-weight: bold;
        }

        #hint {
            background-color: #FFEB3B;
            color: #121212;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        /* Statistiky */
        #stats {
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 30px;
            border-radius: 10px;
            width: 360px;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        #stats h2 {
            font-size: 24px;
            color: #FFEB3B;
            margin-bottom: 15px;
        }

        #stats table {
            width: 100%;
            border-collapse: collapse;
        }

        #stats th,
        #stats td {
            padding: 12px;
            text-align: left;
            border: 1px solid #333;
        }

        #stats th {
            background-color: #FFEB3B;
            color: #121212;
        }

        #stats td {
            background-color: #333;
        }

        .answer-list {
            cursor: pointer;
            color: #FFEB3B;
            text-decoration: underline;
            margin-top: 10px;
        }

        .answer-list:hover {
            color: #FFCA28;
        }

        /* Animace pro tlačítka */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .button-container button {
            width: 48%;
        }

        /* Responsivní design */
        @media (max-width: 600px) {

            .container,
            #stats {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            input {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }

            #result {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Test autora</h1>
        <p id="fact"></p>
        <input type="text" id="authorInput" placeholder="Napiš správné jméno autora" onkeydown="checkEnter(event)" />
        <div class="button-container">
            <button onclick="checkAnswer()">Zkontrolovat odpověď</button>
            <button onclick="toggleHint()">Nápověda</button>
        </div>
        <p id="result"></p>
        <p id="hint"></p>
    </div>

    <div id="stats">
        <h2>Statistiky</h2>
        <table>
            <tr>
                <th>Správně</th>
                <th>Špatně</th>
            </tr>
            <tr>
                <td id="correctCount">0</td>
                <td id="incorrectCount">0</td>
            </tr>
        </table>
        <div id="answersList">
            <p><strong>Seznam odpovědí:</strong></p>
            <p><span id="correctAnswers" class="answer-list">Správné odpovědi (0)</span></p>
            <p><span id="incorrectAnswers" class="answer-list">Špatné odpovědi (0)</span></p>
        </div>
    </div>

    <script>
        // Funkce pro odstranění diakritiky a převod na malá písmena
        function normalizeString(str) {
            return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        const authors = [
            {
                name: "Thomas Mann",
                facts: [
                    "Německý prozaik.",
                    "Emigroval během nacistického režimu.",
                    "Získal Nobelovu cenu."
                ],
                fullHint: "Německý prozaik židovského původu, který během nacistického režimu emigroval a získal Nobelovu cenu."
            },
            {
                name: "Guillaume Apollinaire",
                facts: [
                    "Francouzský básník.",
                    "Představitel avantgardy.",
                    "Vymyslel surrealismus."
                ],
                fullHint: "Francouzský avantgardní básník, který vytvořil pojem surrealismus a byl vlivný ve vývoji moderní poezie."
            },
            {
                name: "James Joyce",
                facts: [
                    "Irský spisovatel.",
                    "Experimentátor s románovou formou."
                ],
                fullHint: "Irský spisovatel, známý svou inovativní literární technikou, známý především dílem Ulysses."
            },
            {
                name: "Franz Kafka",
                facts: [
                    "Německy píšící spisovatel.",
                    "Autor existencialistických děl."
                ],
                fullHint: "Židovský spisovatel z Prahy, jehož díla se zaměřují na absurdní byrokracii a existenciální úzkosti."
            }
        ];

        let previousAuthor = null;  // Sledování předchozího autora
        let correctAnswers = [];
        let incorrectAnswers = [];
        let correctCount = 0;
        let incorrectCount = 0;

        function getNextAuthor() {
            let author;
            do {
                author = authors[Math.floor(Math.random() * authors.length)];
            } while (author === previousAuthor);  // Zajistí, že stejný autor nebude dvakrát za sebou
            previousAuthor = author;
            return author;
        }

        let currentAuthor = getNextAuthor();
        document.getElementById("fact").textContent = currentAuthor.facts.join(", ");

        function checkAnswer() {
            const userAnswer = normalizeString(document.getElementById("authorInput").value.trim());
            const correctAnswer = normalizeString(currentAuthor.name);

            if (userAnswer === correctAnswer) {
                document.getElementById("result").textContent = "Správně!";
                document.getElementById("result").className = "correct";
                correctAnswers.push(currentAuthor.name);
                correctCount++;
                document.getElementById("correctCount").textContent = correctCount;
            } else {
                document.getElementById("result").textContent = `Špatně! Správná odpověď: ${currentAuthor.name}`;
                document.getElementById("result").className = "incorrect";
                incorrectAnswers.push(userAnswer);
                incorrectCount++;
                document.getElementById("incorrectCount").textContent = incorrectCount;
            }

            document.getElementById("correctAnswers").textContent = `Správné odpovědi (${correctAnswers.length})`;
            document.getElementById("incorrectAnswers").textContent = `Špatné odpovědi (${incorrectAnswers.length})`;
            document.getElementById("authorInput").value = "";
            currentAuthor = getNextAuthor();
            document.getElementById("fact").textContent = currentAuthor.facts.join(", ");
        }

        function toggleHint() {
            const hintElement = document.getElementById("hint");
            if (hintElement.style.display === "none" || hintElement.style.display === "") {
                hintElement.style.display = "block";
                hintElement.textContent = currentAuthor.fullHint;
            } else {
                hintElement.style.display = "none";
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        }
    </script>

</body>

</html>
