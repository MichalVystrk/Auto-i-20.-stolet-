<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test autora</title>
    <style>
        /* Globální styly */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
            box-sizing: border-box;
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 40px;
            width: 360px;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #FFEB3B;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #B0B0B0;
        }

        input {
            width: 100%;
            max-width: 320px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #333;
            background-color: #333;
            color: #e0e0e0;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #FFEB3B;
        }

        button {
            width: 100%;
            max-width: 320px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #FFEB3B;
            color: #121212;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #FFCA28;
        }

        button:active {
            background-color: #FFB300;
            box-shadow: none;
        }

        #result {
            font-size: 20px;
            margin-top: 15px;
            padding: 8px;
            width: 100%;
        }

        .correct {
            color: #4CAF50;
            font-weight: bold;
        }

        .incorrect {
            color: #F44336;
            font-weight: bold;
        }

        #hint {
            background-color: #FFEB3B;
            color: #121212;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        /* Statistiky */
        #stats {
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 30px;
            border-radius: 10px;
            width: 360px;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        #stats h2 {
            font-size: 24px;
            color: #FFEB3B;
            margin-bottom: 15px;
        }

        #stats table {
            width: 100%;
            border-collapse: collapse;
        }

        #stats th, #stats td {
            padding: 12px;
            text-align: left;
            border: 1px solid #333;
        }

        #stats th {
            background-color: #FFEB3B;
            color: #121212;
        }

        #stats td {
            background-color: #333;
        }

        .answer-list {
            cursor: pointer;
            color: #FFEB3B;
            text-decoration: underline;
            margin-top: 10px;
        }

        .answer-list:hover {
            color: #FFCA28;
        }

        /* Animace pro tlačítka */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .button-container button {
            width: 48%;
        }

        /* Responsivní design */
        @media (max-width: 600px) {
            .container, #stats {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            input {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }

            #result {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Test autora</h1>
    <p id="fact"></p>
    <input type="text" id="authorInput" placeholder="Napiš správné jméno autora" onkeydown="checkEnter(event)" />
    <div class="button-container">
        <button onclick="checkAnswer()">Zkontrolovat odpověď</button>
        <button onclick="showHint()">Nápověda</button>
    </div>
    <p id="result"></p>
    <p id="hint"></p>
</div>

<div id="stats">
    <h2>Statistiky</h2>
    <table>
        <tr>
            <th>Správně</th>
            <th>Špatně</th>
        </tr>
        <tr>
            <td id="correctCount">0</td>
            <td id="incorrectCount">0</td>
        </tr>
    </table>
    <div id="answersList">
        <p><strong>Seznam odpovědí:</strong></p>
        <p><span id="correctAnswers" class="answer-list">Správné odpovědi (0)</span></p>
        <p><span id="incorrectAnswers" class="answer-list">Špatné odpovědi (0)</span></p>
    </div>
</div>

<script>
    // Funkce pro odstranění diakritiky a převod na malá písmena
    function normalizeString(str) {
        return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    const authors = [
        {
            name: "Thomas Mann",
            facts: [
                "Německý prozaik židovského původu.",
                "Po nástupu Hitlera k moci emigroval (do ČSR, Švýcarska, USA).",
                "Jeho knihy byly v Německu páleny.",
                "Získal Nobelovu cenu za literaturu (1929)."
            ],
            correctAnswer: "Thomas Mann"
        },
        {
            name: "Guillaume Apollinaire",
            facts: [
                "Francouzský avantgardní básník, raněn za 1. sv. války, zemřel na španělskou chřipku (1918).",
                "Zakladatel avantgardy, řazen ke kubismu a futurismu.",
                "Vymyslel název 'surrealismus'."
            ],
            correctAnswer: "Guillaume Apollinaire"
        },
        {
            name: "James Joyce",
            facts: [
                "Irský prozaik, dlouho žil ve Francii, ovládal přes 10 jazyků.",
                "Jeden z hlavních experimentátorů s románovou formou."
            ],
            correctAnswer: "James Joyce"
        },
        {
            name: "Franz Kafka",
            facts: [
                "Pocházel z pražské židovské rodiny, psal německy.",
                "Předchůdce existencialismu.",
                "Jeho hrdinové čelí bezvýchodným situacím a strachu z autority."
            ],
            correctAnswer: "Franz Kafka"
        },
        {
            name: "Boris Pasternak",
            facts: [
                "Ruský básník a dramatik, jehož tvorba byla ovlivněna symbolismem a futurismem.",
                "Měl problémy s totalitním režimem, očekával zatčení."
            ],
            correctAnswer: "Boris Pasternak"
        },
        {
            name: "Michail Bulgakov",
            facts: [
                "Ruský lékař, žurnalista a dramaturg, psal magický realismus."
            ],
            correctAnswer: "Michail Bulgakov"
        },
        {
            name: "Erich Maria Remarque",
            facts: [
                "Německý prozaik, jako dobrovolník narukoval do 1. sv. války.",
                "Odešel do exilu, jeho knihy byly nacisty páleny."
            ],
            correctAnswer: "Erich Maria Remarque"
        },
        {
            name: "Ernest Hemingway",
            facts: [
                "Americký spisovatel, dobrovolník v 1. sv. válce.",
                "Dopisovatel ze Španělské občanské války, dlouho žil na Kubě."
            ],
            correctAnswer: "Ernest Hemingway"
        },
        {
            name: "John Steinbeck",
            facts: [
                "Americký spisovatel, žil v Kalifornii.",
                "Zpracovával sociální témata, získal Nobelovu cenu za literaturu (1962)."
            ],
            correctAnswer: "John Steinbeck"
        },
        {
            name: "George Orwell",
            facts: [
                "Vlastním jménem Eric Arthur Blair, anglický novinář narozen v Indii.",
                "Kritik totalitarismu, protikolonialistický postoj."
            ],
            correctAnswer: "George Orwell"
        }
    ];

    let currentAuthor = authors[Math.floor(Math.random() * authors.length)];
    let correctAnswers = [];
    let incorrectAnswers = [];
    let correctCount = 0;
    let incorrectCount = 0;

    document.getElementById("fact").textContent = currentAuthor.facts.join(", ");

    function checkAnswer() {
        const userAnswer = normalizeString(document.getElementById("authorInput").value.trim());
        const correctAnswer = normalizeString(currentAuthor.correctAnswer);

        if (userAnswer === correctAnswer) {
            document.getElementById("result").textContent = "Správně!";
            document.getElementById("result").className = "correct";
            correctAnswers.push(currentAuthor.correctAnswer);
            correctCount++;
            document.getElementById("correctCount").textContent = correctCount;
        } else {
            document.getElementById("result").textContent = "Špatně!";
            document.getElementById("result").className = "incorrect";
            incorrectAnswers.push(userAnswer);
            incorrectCount++;
            document.getElementById("incorrectCount").textContent = incorrectCount;
        }

        document.getElementById("correctAnswers").textContent = `Správné odpovědi (${correctAnswers.length})`;
        document.getElementById("incorrectAnswers").textContent = `Špatné odpovědi (${incorrectAnswers.length})`;
        document.getElementById("authorInput").value = "";
        currentAuthor = authors[Math.floor(Math.random() * authors.length)];
        document.getElementById("fact").textContent = currentAuthor.facts.join(", ");
    }

    function showHint() {
        document.getElementById("hint").style.display = "block";
        document.getElementById("hint").textContent = "Nápověda: " + currentAuthor.facts.join(", ");
        checkAnswer();
    }

    function checkEnter(event) {
        if (event.key === "Enter") {
            checkAnswer();
        }
    }
</script>

</body>
</html>
